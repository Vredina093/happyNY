<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas</title>
<link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body class="flex-center">
        <div class="wrapper">
            <div class="sky">
                <h1 class="wishes">С Новым Годом!</h1>
                <div class="moon"></div>
            </div>
            <div class="snow"></div>
            <div class="snowman">
                <div class="snowman-head circle">
                    <div class="eyes-wrapper">
                        <div class="eye circle"></div>
                        <div class="eye circle"></div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
                <div class="snowman-body circle">
                    <div class="button circle"></div>
                    <div class="button circle"></div>
                    <div class="button circle"></div>
                    <div class="snowman-arms-wrapper">
                        <div class="snowman-arm">
                            <div class="finger"></div>
                            <div class="finger"></div>
                            <div class="finger"></div>
                        </div>
                        <div class="snowman-arm">
                            <div class="finger"></div>
                            <div class="finger"></div>
                            <div class="finger"></div>
                        </div>
                    </div>
                </div>
                <div class="snowman-legs circle">
                    <div class="feet circle"></div>
                    <div class="feet circle"></div>

                </div>
            </div>
            <div class="tree">
                <div class="tree-layer"></div>
                <div class="tree-layer"></div>
                <div class="tree-layer"></div>
                <div class="tree-log"></div>
                <div class="tree-star"></div>
            </div>
                <div class="house">
                    <div class="roof"></div>
		            <div class="walls">
			        <div class="window">
				        <div class="frame-bar-v"></div>
				        <div class="frame-bar-h"></div>
			        </div>
		            </div>
                </div>
                <div class="stump">
                        <div class="stump-top">
                        <div class="stomp-cap"></div>
                    </div>
                    <div class="stump-middle"></div>
                    <div class="stump-bottom"></div>
                </div>
                    <div class="bunny">
                        <div class="bunny-left">
                            <div class="bunny-left-pink"></div>
                        </div>
                        <div class="bunny-right">
                            <div class="bunny-right-pink"></div>
                        </div>
                    </div>  
               
        </div>
    </body>
    </html>
